<div class="home-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Bienvenue sur l'Application Pokédex</mat-card-title>
      <mat-card-subtitle>Explorez le monde des Pokémon</mat-card-subtitle>
      <br>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image ngSrc="assets/images/pokedex-logo.png" alt="Pokedex Logo" width="387" height="140">
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="custom-button" routerLink="/pokedex">
        Accéder au Pokédex
      </button>
    </mat-card-actions>
  </mat-card>
</div>
